   <head>
    <link rel="STYLESHEET" type="text/css" href="calc.css"> 
     <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
     <title>Calculadora binaria simple</title>
     <script type="text/javascript" src="calculadora.js"></script>
   </head>
   <body>
    <div>
   	<p id="pantalla">0</p>
	<p>
   	 	<input id="cero" type="button" value="0" onclick="javascript:cero()"/>

	</p>
	<p>
        <input id="nuevo" type="button" value="Reset" onclick="javascript:nuevo()"/>
      	</p>
    </div>
